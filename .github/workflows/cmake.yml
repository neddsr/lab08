name: Build and Publish Log

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t print-app .

      - name: Run container and extract log
        run: |
          mkdir -p logs
          docker run --name temp-container print-app /_install/bin/example2
          docker cp temp-container:/_install/bin/log.txt logs/log.txt
          docker rm temp-container

      - name: Upload log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: log-file
          path: logs/log.txt
          retention-days: 5
